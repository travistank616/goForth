<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <script src="character-page.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body style="background-image: url(../images/gameRoomBackground.jpeg); background-color: darkslategrey;">

  <!--//////////////////////////////////////////////////-->
  <!------------------Navbar Section---------------------->
  <!--//////////////////////////////////////////////////-->
  <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand" style="padding-left: 5px; padding-top: 3px">
      <figure class="image is-48x48">
        <img src="../images/goForthIcon.png" />
      </figure>

      <!--Load in current user's Username below-->
      <a class="navbar-item" style="padding-left: 20px" href="#">
        <strong>[username]</strong>
      </a>
    </div>

    <div class="container">
      <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> Friends </a>

            <!--Populate dropdown menu with all online friends-->
            <div class="navbar-dropdown">
              <a class="navbar-item" href="#"> [friend 1] </a>
              <a class="navbar-item" href="#"> [friend 2] </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!--//////////////////////////////////////////////////-->
  <!------------------Main body section------------------->
  <!--//////////////////////////////////////////////////-->
  <section class="characterSheet">
    <div class="characterHeader">
      <div class="characterBanner">
        <div class="backgroundBanner">
          <img class="image" src="../images/characterBanner.png">
        </div>
        <div class="characterName">
          <textarea id="characterName" class="textarea" placeholder="Character name here"></textarea>
          <!-- <p>Grog</p> -->
        </div>
        <div class="characterInfo">
          <div class="characterRaceClass">
            <!--<p>Half-Orc Barbarian</p>-->
            <textarea id="characterRace" class="textarea" placeholder="Race"></textarea>
          </div>
          <div class="characterLevel">
            <!--<p>Level 21</p>-->
            <textarea id="characterLevel" class="textarea" placeholder="Level"></textarea>
          </div>
        </div>
      </div>

      <div class="skillSpace">
        <div class="skillBlock">
          <div class="skillPlac">
            <div class="skillBackground">
              <img class="image" src="../images/strengthPlac.png">
            </div>
            <div class="skillBonus">
              <p>+3</p>
            </div>
            <div class="skillLevel">
              <p>15</p>
            </div>
          </div>
        </div>
        <div class="skillBlock">
          <div class="skillPlac">
            <div class="skillBackground">
              <img class="image" src="../images/dexPlac.png">
            </div>
            <div class="skillBonus">
              <p>+3</p>
            </div>
            <div class="skillLevel">
              <p>15</p>
            </div>
          </div>
        </div>
        <div class="skillBlock">
          <div class="skillPlac">
            <div class="skillBackground">
              <img class="image" src="../images/conPlac.png">
            </div>
            <div class="skillBonus">
              <p>+3</p>
            </div>
            <div class="skillLevel">
              <p>15</p>
            </div>
          </div>
        </div>
        <div class="skillBlock">
          <div class="skillPlac">
            <div class="skillBackground">
              <img class="image" src="../images/intelPlac.png">
            </div>
            <div class="skillBonus">
              <p>+3</p>
            </div>
            <div class="skillLevel">
              <p>15</p>
            </div>
          </div>
        </div>
        <div class="skillBlock">
          <div class="skillPlac">
            <div class="skillBackground">
              <img class="image" src="../images/wisPlac.png">
            </div>
            <div class="skillBonus">
              <p>+3</p>
            </div>
            <div class="skillLevel">
              <p>15</p>
            </div>
          </div>
        </div>
        <div class="skillBlock">
          <div class="skillPlac">
            <div class="skillBackground">
              <img class="image" src="../images/charismaPlac.png">
            </div>
            <div class="skillBonus">
              <p>+3</p>
            </div>
            <div class="skillLevel">
              <p>15</p>
            </div>
          </div>
        </div>
      </div>

      <div class="keyValues">
        <div class="valuesWrapper">
          <div class="valueBlock">
            <div class="hpBackground">
              <img class="image" src="../images/hpBackground.png">
            </div>
            <div class="characterHealth">
              <p>58 / 65</p>
            </div>
          </div>
        </div>

        <div class="valuesWrapper">
          <div class="valueBlock">
            <div class="acBackground">
              <img class="image" src="../images/acBackground.png">
            </div>
            <div class="characterAC">
              <p>15</p>
            </div>
          </div>
        </div>

        <div class="valuesWrapper">
          <div class="valueBlock">
            <div class="initiativeBlock">
              <div class="initiativeBackground">
                <img class="image" src="../images/initiativeBackground2.png">
              </div>
              <div class="characterInitiative">
                <p>+4</p>
              </div>
              <div class="initLabel">
                <p>INITIATIVE</p>
              </div>
            </div>
            <div class="proficiencyBlock">
              <div class="proficiencyBackground">
                <img class="image" src="../images/proficiencyBackground.png">
              </div>
              <div class="characterProficiency">
                <p>+2</p>
              </div>
              <div class="profLabel">
                <p>PROFICIENCY</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="charSheetMiddleSection">
      <div class="leftColumn">
        <div class="biographyBlock">
          <div class="bioBackground">
            <img class="image" src="../images/bioBackground.png">
          </div>
          <div class="bioTextBox">
            <textarea id="bioTextBox" class="textarea" placeholder="Biography here..."></textarea>
          </div>
        </div>
        <div class="charDetailsBlock">
          <div class="charDetailsBackground">
            <img class="image" src="../images/proficienciesBackground.png">
          </div>
          <div class="detailsTextBox">
            <textarea id="detailsTextBox" class="textarea" placeholder="Other details here..."></textarea>
          </div>
        </div>
      </div>

      <div class="middleColumn">
        <div class="middleBlock">
          <div class="middleBlockBackground">
            <img class="image" src="../images/middleTablet.png">
          </div>
          <div class="attacksNSpells">
            <div class="spellsBlock">
              <textarea id="spellsTextBox" class="textarea" placeholder="Spells here..."></textarea>
            </div>
            <div class="attacksBlock">
              <textarea id="attacksTextBox" class="textarea" placeholder="Attacks here..."></textarea>
            </div>
          </div>
          <div class="featuresNProficiencies">
            <div class="featuresBlock">
              <textarea id="featuresTextBox" class="textarea" placeholder="Features and traits here..."></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="rightColumn">
        <div class="rightBlock">
          <div class="rightBlockBackground">
            <img class="image" src="../images/equipAndInventoryBackground.png">
          </div>
          <div class="equippedBlock">
            <textarea id="equippedTextBox" class="textarea" placeholder="Currently equipped items here..."></textarea>
          </div>
          <div class="inventoryBlock">
            <textarea id="inventoryTextBox" class="textarea" placeholder="Current inventory here..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--//////////////////////////////////////////////////-->
  <!-------------------Footer section--------------------->
  <!--//////////////////////////////////////////////////-->
  <section class="hero is-dark">
    <div class="hero-body">
      <div class="columns">

        <div class="column is-half has-text-centered">
          <div class="block">
            <p class="has-text-grey">
              <a href="" style="color: rgb(235, 235, 243)">Privacy Policy</a> &nbsp;
            </p>
          </div>
        </div>

        <div class="column has-text-centered">
          <div class="block">
            <p class="has-text-grey">
              <a href="" style="color: rgb(131, 131, 212)">Customer Support</a> &nbsp;
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bulma credit -->
    <div class="block" style="margin: auto; padding-bottom: 5%" href="https://bulma.io" target="_blank">
      <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24" />
    </div>
  </section>

  <script>

  </script>

</body>

</html>
