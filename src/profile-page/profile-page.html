<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar has-shadow is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand" style="padding-left: 5px; padding-top: 3px">
      <figure class="image is-48x48">
        <img src="../../public/goForthIcon.png" />
      </figure>

      <!--Load in current user's Username below-->
      <a class="navbar-item" style="padding-left: 20px" href="#">
        <strong>[username]</strong>
      </a>
    </div>

    <div class="container">
      <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> Friends </a>

            <!--Populate dropdown menu with all online friends-->
            <div class="navbar-dropdown">
              <a class="navbar-item" href="#"> [friend 1] </a>
              <a class="navbar-item" href="#"> [friend 2] </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!--Custom Scripts Here-->
  <section class="section" style="height: 85vh">
    <div class="columns is-centered is-vcentered">
      <div class="column is-4 has-text-centered">
        <div class="block" style="margin-top: 18%">
          <button class="button is-medium is-dark" style="width: 60%">Characters</button>
        </div>
        <div class="block">
          <button class="button is-medium is-dark" style="width: 60%">
            Campaigns
          </button>
        </div>
        <div class="block">
          <button class="button is-medium is-dark" style="width: 60%">
            Maps
          </button>
        </div>
      </div>

      <div class="column is-8 has-text-centered">
        <div class="block" style="margin-bottom: 10%">
          <div class="field">
            <div class="control has-text-centered">
              <input class="input is-size-7 is-rounded is-centered" style="width: 50%" type="text"
                placeholder="Find a campaign...">
            </div>
          </div>
        </div>

        <div class="block">
          <button class="button is-large is-dark">Start a Campaign</button>
        </div>
      </div>
  </section>

  <section class="hero is-dark">
    <div class="hero-body">
      <div class="columns" style="height: 10vh">

        <div class="column is-half has-text-centered">
          <div class="block">
            <p class="has-text-grey">
              <a href="" style="color: rgb(235, 235, 243)">Privacy Policy</a> &nbsp;
            </p>
          </div>
        </div>

        <div class="column has-text-centered">
          <div class="block">
            <p class="has-text-grey">
              <a href="" style="color: rgb(131, 131, 212)">Customer Support</a> &nbsp;
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bulma credit -->
    <div class="block" style="margin: auto; padding-bottom: 5%" href="https://bulma.io" target="_blank">
      <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24" />
    </div>
  </section>

</body>

</html>
