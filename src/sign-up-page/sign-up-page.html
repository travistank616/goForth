    <main>
        <form>
            <label for="firstName">First Name</label><br>
            <input type="text" name="firstname" id="firstName"><br>
            <label for="lastName">Last Name</label><br>
            <input type="text" name="lastName" id="lastName"><br>
            <label for="userName">Username</label><br>
            <input type="text" name="userName" id="userName"><br>
            <label for="password">Password</label><br>
            <input type="text" name="password" id="password"><br>
            <label for="passwordCheck">Retype Password</label><br>
            <input type="text" name="passwordCheck" id="passwordCheck"><br>
            <label for="emailAddress">Email Adress</label><br>
            <input type="text" name="emailAddress" id="emailAddress"><br>
            <button id="signUpBtn" class="btn waves-effect waves-light">Sign Up!</button>
        
        </form>
