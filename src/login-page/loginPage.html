<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <section class="hero is-fullheight has-background">
    <img alt="Login Background" class="hero-background is-transparent" src="../../images/Image_Table_Edited.jpg">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered is-mobile">
          <div class="column is-half has-text-centered">
            <div class="container">
              <figure class=" image container is-256x256">
                <img src="../../images/goForthMarq.png" />
              </figure>
            </div>
            <br>
            <div class="block">
              <div class="button">
                <button id="sign-in-toggle" class="button is-light" onclick="toggleLogIn()">
                  Click to Sign Up
                </button>
              </div>
            </div>


            <div class="container">
              <div class="field">
                <div class="control">
                  <input id="email" class="input is-size-7 is-rounded" type="text" placeholder="Enter a valid email...">
                </div>
              </div>
              <div id="username-field" class="field" hidden>
                <div class="control">
                  <input id="username" class="input is-size-7 is-rounded" type="username" placeholder="Enter a username..."/>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input id="password" class="input is-size-7 is-rounded" type="text" placeholder="Enter password...">
                </div>
              </div>
              <div id="confirm-pw-field" class="field" hidden>
                <label class="label">Confirm Password</label>
                <div class="control">
                  <input id="confirm-password" class="input is-size-7 is-rounded" type="password" />
                </div>
              </div>
            </div>

            <div id="terms-field" class="field" hidden>
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" />
                  <!-- TODO: create terms and conditions -->
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-link " onclick="handleAuth()">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>

        <!--Links to Sign-Up Page, Forgot Password, and FAQ/Help-->
        <div class="columns is-centered is-mobile">
          <div class="column has-text-centered">
            <p class="has-text-grey">
              <a href="" style="color: #000000" id="login">Login</a> &nbsp;·&nbsp;
              <a href="" style="color: #ffffff" id="signup">Sign Up</a> &nbsp;·&nbsp;
              <a href="" style="color: red" id="forgot">Forgot Password</a> &nbsp;·&nbsp;
              <a href="" style="color: darkblue" id="needhelp">Need Help?</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
